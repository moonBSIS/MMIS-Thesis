<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-OPT Tool</title>
    <link
      rel="stylesheet"
      href="{{ url_for('send_static', path='css/register.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name"
          >Malnutrition Monitoring and Intervention System</span
        >
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logname">MMIS</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="{{ url_for('userDashboard') }}" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link submenu-toggle">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Add New Record</span>
                <i class="bx bx-chevron-down arrow"></i>
              </a>
              <ul class="submenu">
                <li><a href="{{ url_for('add_child') }}">Child Data</a></li>
                <li>
                  <a href="{{ url_for('add_household') }}"
                    >Maternal/Household Data</a
                  >
                </li>
              </ul>
            </li>
            <li class="list">
              <a href="{{ url_for('opt') }}" class="nav-link">
                <i class="bx bx-spreadsheet icon"></i>
                <span class="link">e-OPT</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('reports') }}" class="nav-link">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="link">Reports</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('about') }}" class="nav-link">
                <i class="bx bx-cog icon"></i>
                <span class="link">About</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('userLogout') }}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>

    <div class="content">
      <h1>e-OPT Tool</h1>
      <p>
        Welcome to the e-OPT tool. Here you can manage your optimization tasks.
      </p>
      <!-- Add additional content for e-OPT tool here -->
    </div>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay"),
        submenuToggles = document.querySelectorAll(".submenu-toggle");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });

      submenuToggles.forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
          e.preventDefault();
          const submenu = toggle.nextElementSibling;
          submenu.classList.toggle("open");
          toggle.querySelector(".arrow").classList.toggle("open");
        });
      });

      // Ensure the submenu is open when the page loads if the user navigates directly to the form
      window.addEventListener("load", () => {
        const url = window.location.href;
        if (url.includes("add_child") || url.includes("add_household")) {
          const submenu = document.querySelector(".submenu");
          const arrow = document.querySelector(".submenu-toggle .arrow");
          submenu.classList.add("open");
          arrow.classList.add("open");
        }
      });
    </script>
  </body>
</html>
